<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GearGuard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='auth.css') }}">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Welcome Back</h1>
                <p>Sign in to your GearGuard account</p>
            </div>

            {% if error %}
            <div class="error-message">
                <span class="error-icon">⚠️</span>
                <span>{{ error }}</span>
            </div>
            {% endif %}

            {% if success %}
            <div class="success-message">
                <span class="success-icon">✓</span>
                <span>{{ success }}</span>
            </div>
            {% endif %}

            <form method="POST" action="/login" class="auth-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="Enter your email"
                        required
                        autocomplete="email"
                    >
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Enter your password"
                        required
                        autocomplete="current-password"
                    >
                </div>

                <button type="submit" class="auth-button">Sign In</button>
            </form>

            <div class="auth-footer">
                <a href="/forget-password" class="auth-link">Forgot Password?</a>
                <p class="auth-divider">Don't have an account? <a href="/signup" class="auth-link">Sign Up</a></p>
            </div>
        </div>
    </div>
</body>
</html>
